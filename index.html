<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img id="logo_img" src="images/logo.png" alt="dynamic digital logo">
        <span id="open-nav"><i class="ri-menu-line"></i></span>
        <div id="header-right">
            <img id="logo-img-mobile" src="images/logo.png" alt="dynamic digital logo">
            <nav>
                <a href="#" class="active-nav">Home</a>
                <a href="#">About Us</a>
                <a href="#">Course <span><i class="ri-arrow-down-s-line"></i></span></a>
                <a href="#">Blog</a>
                <a href="#">Enroll Now!</a>
            </nav>
            <button id="nav-help-btn" class="btns">Help & Support</button>
            <span id="call-btn"><i class="ri-phone-line"></i></span>
            <div id="nav-contact">
                <h3>Toll Free</h3>
                <a href="tel:+1 (818) 394-6490">+1 (818) 394-6490</a>
            </div>
            <span id="close-nav"><i class="ri-close-fill"></i></span>
        </div>
    </header>
    <main>
        <section id="hero">
            <img src="images/herojpg.jpg" alt="">
            <section id="hero-content">
                <aside id="hero-left">
                    <h2>Welcome to our Coaching Centre</h2>
                    <h1>Where <br>Digital Success Begins!</h1>
                    <div>
                        <span class="hero-small-line"></span>
                        <span class="hero-small-line"></span>
                        <span class="hero-small-line"></span>
                        <span class="hero-long-line"></span>
                    </div>
                    <p>Enroll now and take the first step towards realizing your full potential in the exciting world of online marketing!</p>
                    <button id="hero-enroll-btn">Enroll to Get Started</button>
                </aside>
                <aside id="hero-right">
                    <img src="images/coaching-centres.png" alt="">
                </aside>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
